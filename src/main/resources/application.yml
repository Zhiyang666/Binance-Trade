server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:src/main/resources/static/sqlite/binance.db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.SQLiteDialect

binance:
  proxy:
    ip: "127.0.0.1"
    port: 19180
  api:
    api-key: ""
    secret-key: ""
logging:
  config: classpath:log4j2-pro.xml
